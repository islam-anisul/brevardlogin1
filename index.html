<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log IN</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="login_cont">
            <div class="wrapper flx">
                <div class="left_cont flx_item">
                    <div class="logo">
                        <a href="#">
                            <img src="image/logo.png" alt="logo">
                        </a>
                    </div>

                    <h1>Brevard Public Schools - Benefits Online</h1>
                    <div class="single_sign">
                        <p>Use your Brevard Credentials to Sign In</p>
                        <button><img src="image/log-in.png" alt=""> BPS Single Sign-On</button>
                    </div>
                    <p class="divider"> or </p>
                    <div class="easy_benefit_sign">
                        <button class="form_toggler">Use your EasyBenefits user name & password <img
                                src="image/right-arrow-angle.png" alt="icon"></button>
                        <div class="form_cont">
                            <form action="#" method="post" class="login_form">
                                <div class="form_group">
                                    <input type="text" placeholder="Email ID or User name" autocomplete="off">
                                </div>
                                <div class="form_group">
                                    <input type="password" placeholder="Password" autocomplete="off">
                                </div>
                                <button type="submit">Log In</button>
                            </form>
                            <div class="form_footer">
                                <div class="newuser">
                                    <p>Don't have an account? <a href="#">Register</a></p>
                                </div>
                                <div class="forgot_password">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right_cont">
                    <div class="overlay">
                        <h2>YOUR Benefits, YOUR Wellness, YOUR Choice</h2>
                        <div class="video_player">
                            <a class="venobox" data-vbtype="video" data-autoplay="true"
                            href="https://youtu.be/whi2aHNeE10">
                            <img src="image/play-button.png" alt="icon">
                        </a>
                        <h3>More about us</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js link -->
    <script src="js/jquery.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
